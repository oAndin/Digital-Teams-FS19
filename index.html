<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Teams FS19</title>
    <link rel="stylesheet" href="./public/css/gleidson.css" />
    <link rel="stylesheet" href="./public/css/responsive.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <figure><a href="#"><img src="./public/img/logo.webp" alt="LOGO" /></a></figure>
      </div>
      <div class="search">
        <input type="text" placeholder="Pesquisar equipe"/>
        <box-icon name="search"></box-icon>
      </div>
    </header>
    <main>
        <section id="teams">
            <h3>Equipes
                <button id="btnCriarEquipe">
                    Criar equipe
                    <box-icon name='plus'></box-icon>
                </button>
            </h3>
            <ul id="listaDeEquipes">
              
            </ul>
        </section>
    </main>
    <div id="overlay" class=""></div>
    <div id="modal">
        <form id="formCriar" onSubmit="criarEquipe()">
            <h3>Criar Equipes <box-icon class="fecharModal" name='x'></box-icon></h3>
            <label for="nome">Nome</label>
            <input type="text" id="equipe-nome" placeholder="Digite um nome" required>
            <label for="equipe-qtd">NÂº de participantes</label>
            <input type="number" id="equipe-qtd" min="1" required>
            <button type="submit">Criar</button>
        </form>
    </div>

    <div id="modal2">
        <form id="formAddParticipante" onSubmit="addParticipante()">
            <h3>Adicionar participantes<box-icon class="fecharModal" name='x'></box-icon></h3>
            <input type="hidden" id="equipeId">
            <label for="participante-nome">Nome</label>
            <input type="text" id="participante-nome" placeholder="Digite um nome" required>
            <button type="submit">Criar</button>
        </form>
    </div>
    <footer>

    </footer>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./public/js/script.js"></script>
  </body>
</html>
